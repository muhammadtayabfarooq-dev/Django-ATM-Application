{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="card" style="max-width:480px; margin:0 auto;">
    <h2>Login</h2>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Sign in</button>
    </form>
    <p class="muted" style="margin-top:10px;">No account? <a href="{% url 'signup' %}">Create one</a>.</p>
</div>
{% endblock %}
