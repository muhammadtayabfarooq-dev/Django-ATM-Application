{% extends "base.html" %}
{% block title %}Sign up{% endblock %}
{% block content %}
<div class="card" style="max-width:520px; margin:0 auto;">
    <h2>Create an account</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn" type="submit">Sign up</button>
    </form>
    <p class="muted" style="margin-top:10px;">Already have an account? <a href="{% url 'login' %}">Login</a>.</p>
</div>
{% endblock %}
